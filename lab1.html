<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: 50% 50%;
        }
    </style>
</head>

<body>
    <p>This is some text</p>
    <div class="grid-container">
        <div class="div1" style="background-color: lightblue">
            <h3>This is a heading in a div element.</h3>
            <p>This is some text in a div element.</p>

        </div>
        <div class="div2" style="background-color:cyan">
            <h3>This is a heading in a div element.</h3>
            <p>This is some text in a div element.</p>
        </div>
    </div>
    <p>This is some text</p>
</body>

</html>
